<html>
  <head>
    <title>P5JS & TypeScript</title>
    <link rel="shortcut icon" href="https://p5js.org/assets/img/favicon.ico" />
    <script src="https://cdn.jsdelivr.net/npm/p5@1.3.0/lib/p5.js"></script>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <button type="button" id="bresenhemInt" class="drawButton">Брезенхем (целочисленный)</button>
    <button type="button" id="bresenhemFloat" class="drawButton">Брезенхем (Вещественный)</button>
    <button type="button" id="bresenhemAA" class="drawButton">Брезенхем (со сглаживанием)</button>
    <button type="button" id="library" class="drawButton">Библиотека</button>
    <button type="button" id="dda" class="drawButton">ДДА</button>
    <button type="button" id="wu" class="drawButton">Ву</button>
    <button type="button" class="showStat">Статистика (по времени)</button>
    <button type="button" class="showStepping">Ступенчатость</button>

    <input id="lengthInput" type="text"></input>
    <input id="angle" type="text"></input>

    <canvas id="chart"></canvas>
  </body>
  <script type="text/javascript" src="/app.js"></script>
<script type="text/javascript" src="/vendor.js"></script>
</html>
